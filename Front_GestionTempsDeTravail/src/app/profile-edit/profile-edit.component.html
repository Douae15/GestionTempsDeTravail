<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Profile</h1>
      <br />
      <form (ngSubmit)="editProfil()">
        <div class="upload">
          <img
            class="Imgprofil"
            src="assets/images/{{ updatedUser.user.image }}"
            onerror="this.src='assets/images/inconnu.png'; this.onerror=null;"
          />
          <div class="round">
            <input type="file" id="image" name="photo" [(ngModel)]="updatedUser.user.image" />
            <i class="fa fa-camera"></i>
          </div>
        </div>
        <div class="form-group">
          <div class="input-field">
            <label for="prenom">Prenom:</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              [(ngModel)]="updatedUser.user.prenom"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-field">
            <label for="nom">Nom:</label>
            <input
              type="text"
              id="nom"
              name="nom"
              [(ngModel)]="updatedUser.user.nom"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-field">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              [(ngModel)]="updatedUser.user.email"
              disabled
            />
          </div>
        </div>

        <div class="action">
          <button type="submit" class="submit">Modifier</button>
          <button class="close" (click)="closepopup()">Fermer</button>
        </div>
      </form>
    </div>
  </body>
</html>
