<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table 05</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <app-navbar></app-navbar>

    <div class="animation-area">
      <ul class="box-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="title">
      <h3>Dashboard</h3>
    </div>
    <div class="tout">
      <div class="center">
        <div class="dashboard">
          <main class="content-wrap">
            <div class="content">
              <section class="info-boxes">

                <div class="info-box active">
                  <div class="box-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3,21c0,0.553,0.448,1,1,1h16c0.553,0,1-0.447,1-1v-1c0-3.714-2.261-6.907-5.478-8.281C16.729,10.709,17.5,9.193,17.5,7.5 C17.5,4.468,15.032,2,12,2C8.967,2,6.5,4.468,6.5,7.5c0,1.693,0.771,3.209,1.978,4.219C5.261,13.093,3,16.287,3,20V21z M8.5,7.5 C8.5,5.57,10.07,4,12,4s3.5,1.57,3.5,3.5S13.93,11,12,11S8.5,9.43,8.5,7.5z M12,13c3.859,0,7,3.141,7,7H5C5,16.141,8.14,13,12,13z"/></svg>
                  </div>

                  <div class="box-content">
                    <span class="big"> {{ totalEmployees }}</span>
                    Total Employees:
                  </div>
                </div>

              </section>
            </div>
          </main>
        </div>

        <div class="container">
          <table id="employeeTable">
            <thead>
              <tr>
                <th>Employee</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Rapport</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.idEmployee }}</td>
                <td>{{ employee.nom }}</td>
                <td>{{ employee.prenom }}</td>
                <td>{{ employee.email }}</td>
                <td>
                  <!-- Add a button or link for the "Rapport" if needed -->
                  <button (click)="openRapportPopup(employee.idEmployee,employee.nom,employee.prenom)" mat-raised-button>Générer Rapport</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </body>
</html>
